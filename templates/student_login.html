<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 使用Bootstrap样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">登录</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="student" class="form-label">选择身份：</label>
            <select class="form-select" id="student" name="student" required>
                <!-- 在这里使用后端代码将从 JSON 中读取的用户名填充下拉框选项 -->
                {% for student in form.student.choices %}
                    <option value="{{ student }}">{{ student }}</option>
                {% endfor %}
            </select>
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
    <div class="text-danger" style="font-size: 20px">
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </div>
</div>
</body>
</html>
